<!doctype html>
<html data-theme="dark">
<script src="https://cdnjs.cloudflare.com/ajax/libs/cytoscape/3.23.0/cytoscape.min.js"></script>
<script src="https://unpkg.com/layout-base/layout-base.js"></script>
<script src="https://unpkg.com/cose-base/cose-base.js"></script>
<script src="https://unpkg.com/cytoscape-fcose/cytoscape-fcose.js"></script>
<script src="https://unpkg.com/popper.js@1.14.7/dist/umd/popper.js"></script>
<script src="https://cdn.jsdelivr.net/npm/cytoscape-popper@1.0.4/cytoscape-popper.min.js"></script>
<script src="https://unpkg.com/tippy.js@4.0.1/umd/index.all.min.js"></script>
<!-- <script src="https://cdn.jsdelivr.net/npm/fuse.js/dist/fuse.js"></script> -->
<link rel="stylesheet" href="https://unpkg.com/tippy.js@4.0.1/index.css" />
<link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>
</head>
<style>
    #cy {
        width: 100%;
        height: 100%;
        position: absolute;
        top: 0px;
        left: 0px;
        background: oklch(var(--b1));
    }

    .ttip {
        max-width: 300px;
        font-family: Arial, sans-serif;
        font-size: 1.25em;
        line-height: 1.25em;
        text-align: left;
    }

    #searchNav {
        position: absolute;
        top: 2px;
        left: 5px;
        z-index: 9;
        display: flex;
        align-items: center;
        border-radius: 5px;
        padding: 5px;
        background-color: oklch(var(--b1));
    }

    #buttonNav {
        position: absolute;
        top: 40px;
        left: 0px;
        z-index: 99;
        display: flex;
        align-items: center;
        /* border-radius: 5px; */
        /* padding: 5px; */
        /* background-color: red; */
        /* oklch(var(--b1)); */
    }

    #resultList {
        position: absolute;
        top: 55px;
        left: 10px;
        z-index: 999;
        display: flex;
        flex-direction: column;
        align-items: center;
        border-radius: 5px;
        background-color: oklch(var(--b2));
        /* border: 1px solid oklch(var(--n)); */
    }

    ul.no-bullets {
        list-style-type: none;
        line-height: 1.75em;
        margin: 5;
        padding: 5;
    }

    li {
        padding: 5px;
        font-size: 0.8em;
    }
</style>

<body>

    <div id="searchNav">
        <div id="resultList" tabindex="1"></div>
        <ul class="menu menu-horizontal bg-base-200 rounded-box">
            <li>
                <label id="searchInput" data-id="searchInput" class="input input-sm input-bordered flex items-center"
                    tabindex="0">
                    <input type="text" class="grow xs" placeholder="Search" />
                </label>
            </li>
            <li>
                <a id="zoomInButton" class="tooltip tooltip-bottom" data-tip="Zoom In">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="size-5">
                        <path
                            d="M9 6a.75.75 0 0 1 .75.75v1.5h1.5a.75.75 0 0 1 0 1.5h-1.5v1.5a.75.75 0 0 1-1.5 0v-1.5h-1.5a.75.75 0 0 1 0-1.5h1.5v-1.5A.75.75 0 0 1 9 6Z" />
                        <path fill-rule="evenodd"
                            d="M2 9a7 7 0 1 1 12.452 4.391l3.328 3.329a.75.75 0 1 1-1.06 1.06l-3.329-3.328A7 7 0 0 1 2 9Zm7-5.5a5.5 5.5 0 1 0 0 11 5.5 5.5 0 0 0 0-11Z"
                            clip-rule="evenodd" />
                    </svg>
                </a>
            </li>
            <li>
                <a id="zoomResetButton" class="tooltip tooltip-bottom" data-tip="Reset">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="size-5">
                        <path
                            d="M3.28 2.22a.75.75 0 0 0-1.06 1.06L5.44 6.5H2.75a.75.75 0 0 0 0 1.5h4.5A.75.75 0 0 0 8 7.25v-4.5a.75.75 0 0 0-1.5 0v2.69L3.28 2.22ZM13.5 2.75a.75.75 0 0 0-1.5 0v4.5c0 .414.336.75.75.75h4.5a.75.75 0 0 0 0-1.5h-2.69l3.22-3.22a.75.75 0 0 0-1.06-1.06L13.5 5.44V2.75ZM3.28 17.78l3.22-3.22v2.69a.75.75 0 0 0 1.5 0v-4.5a.75.75 0 0 0-.75-.75h-4.5a.75.75 0 0 0 0 1.5h2.69l-3.22 3.22a.75.75 0 1 0 1.06 1.06ZM13.5 14.56l3.22 3.22a.75.75 0 1 0 1.06-1.06l-3.22-3.22h2.69a.75.75 0 0 0 0-1.5h-4.5a.75.75 0 0 0-.75.75v4.5a.75.75 0 0 0 1.5 0v-2.69Z" />
                    </svg>
                </a>
            </li>
            <li>
                <a id="zoomOutButton" class="tooltip tooltip-bottom" data-tip="Zoom Out">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="size-5">
                        <path d="M6.75 8.25a.75.75 0 0 0 0 1.5h4.5a.75.75 0 0 0 0-1.5h-4.5Z" />
                        <path fill-rule="evenodd"
                            d="M9 2a7 7 0 1 0 4.391 12.452l3.329 3.328a.75.75 0 1 0 1.06-1.06l-3.328-3.329A7 7 0 0 0 9 2ZM3.5 9a5.5 5.5 0 1 1 11 0 5.5 5.5 0 0 1-11 0Z"
                            clip-rule="evenodd" />
                    </svg>
                </a>
            </li>
        </ul>
    </div>
    <div id="cy"></div>
</body>

<script src="./graph.js" type="module"></script>
<script src="./search.js" type="module"></script>

</html>
